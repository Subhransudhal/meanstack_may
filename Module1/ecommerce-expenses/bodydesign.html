<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .expense-form input, .expense-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .expense-list {
            list-style-type: none;
            padding: 0;
        }
        .expense-list li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid #ff6347;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    <form id="expense-form" class="expense-form">
        <input type="text" id="expense-description" placeholder="Expense Description" required>
        <input type="number" id="expense-amount" placeholder="Expense Amount" required>
        <button type="submit">Add Expense</button>
    </form>
    <h3>Expenses</h3>
    <ul id="expense-list" class="expense-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
